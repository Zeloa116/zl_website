
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单加法计算器</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>简单加法计算器</h1>
        <div class="form-box">
            <form action="calculate" method="get">
                数字1：<input type="number" name="num1" required>
                数字2：<input type="number" name="num2" required>
                <button type="submit">计算结果</button>
            </form>
            {% if result %}
                <div class="result">
                    {{ num1 }} + {{ num2 }} = {{ result }}
                </div>
            {% endif %}
        </div>
        <a href="index.html">返回首页</a>

        <p>抱歉因为后段程序无法实时上传，交互逻辑暂时无法在公网实现，尽情期待</p>
    </div>
</body>
</html>
